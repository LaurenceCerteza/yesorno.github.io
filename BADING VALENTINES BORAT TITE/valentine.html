<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            color: red;
        }
        .gif-container {
            margin: 20px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: white;
            color: red;
        }

        /* Hidden content */
        .celebration-content {
            display: none;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- Initial Proposal Page -->
    <div id="proposal-content">
        <h1>Will you be my Valentine?</h1>
        <div class="gif-container">
            <img src="https://media1.tenor.com/images/41a988ef3af98e1c0883d7597133a893/tenor.gif?itemid=13476856" alt="Cute Valentine GIF">
        </div>
        <div class="buttons">
            <button class="yes" id="yes">Yes</button>
            <button class="no" id="no">No</button>
        </div>
    </div>

    <!-- Celebration Content -->
    <div class="celebration-content" id="celebration-content">
        <h1>Yay!</h1>
        <div class="gif-container">
            <img src="https://www.bing.com/th/id/OGC.153c59185cc57bf81b69c4a0e692eaae?pid=1.7&rurl=https%3a%2f%2fmedia.tenor.com%2fjjM8wEXXNqwAAAAd%2fkiss.gif&ehk=GOhOx%2fjycXojGlU43M72Xt%2fiu%2bcVjXiOC2zKYR%2bp0t4%3d" alt="Love Celebration GIF">
        </div>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let size = 20;
        let messages = [
            "Are you sure?",
            "Pookie PLSPLSPLSPS",
            "DON'T DO THIS TO ME PLSPLSPLSPS",
            "YOU'RE BREAKING MY HEART",
            "I'M GONNA CRY",
            "PLZPLZPLZPLZPPLZPLZPZLZZZZZ",
            "huhu",
            "Pretty Please?",
            "Ayaw mo, tapon ko 'to",
            "Sure ka na?",
            "Di wag, hmp",
        ];
        let index = 0;

        noButton.addEventListener("click", function() {
            size += 10;
            yesButton.style.fontSize = size + "px";
            if (index < messages.length) {
                noButton.innerText = messages[index];
                index++;
            }
        });

        yesButton.addEventListener("click", function() {
            // Hide the proposal content and show the celebration content
            document.getElementById("proposal-content").style.display = "none";
            document.getElementById("celebration-content").style.display = "flex";
        });
    </script>
</body>
</html>
